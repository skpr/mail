version: 2.1

workflows:
  build:
    jobs: [ build ]
  release:
    jobs:
      - release:
          context: org-global
          filters:
            branches:
              ignore: /.*/
            tags:
              # Only on tags formatted like v0.1.1
              only: /^v\d+\.\d+\.\d+$/
jobs:
  build:
    docker:
      - image: golang:1.16
    working_directory: /go/src/github.com/skpr/mail
    steps:
      - checkout
      - run: |
          go get golang.org/x/lint/golint
          make lint
      - run: make test
  release:
    docker:
      - image: docker.io/goreleaser/goreleaser:latest
    steps:
      - checkout
      - run: goreleaser
